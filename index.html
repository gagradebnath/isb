<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Alumni Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #0d1117;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            z-index: 10; /* Increased z-index to ensure it's above the canvas */
            position: relative; /* Added position to ensure z-index works */
            padding: 1rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1rem;
            margin-top: 1rem;
        }
        .hero .btn {
            margin-top: 2rem;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
        }

        .btn-color {
            background-color: #00312a;
            color: #ffffff;
            border: none;
        }
        @media (min-width: 768px) {
            .hero h1 {
            font-size: 3rem;
            }
            .hero p {
            font-size: 1.2rem;
            }
            .hero .btn {
            font-size: 1.25rem;
            padding: 1rem 2rem;
            }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="networkCanvas"></canvas>
    <div class="hero">
        <div>
            <h1>Welcome to the ISB Alumni Database</h1>
            <p>Connecting the past, present, and future.</p>
            <a href="explore.html" class="btn btn-color btn-lg">Explore Alumni</a>
        </div>
    </div>
    

    <script>
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const maxNodes = 100;
        const maxDistance = 150;

        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
            }

            move() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }
        }

        function connectNodes() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / maxDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            nodes.forEach(node => {
                node.move();
                node.draw();
            });

            connectNodes();
            requestAnimationFrame(animate);
        }

        function init() {
            for (let i = 0; i < maxNodes; i++) {
                nodes.push(new Node(Math.random() * canvas.width, Math.random() * canvas.height));
            }
            animate();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
