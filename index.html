<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Alumni Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #190023;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            z-index: 10;
            /* Increased z-index to ensure it's above the canvas */
            position: relative;
            /* Added position to ensure z-index works */
            padding: 1rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1rem;
            margin-top: 1rem;
        }

        .hero .btn {
            margin-top: 2rem;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
        }

        .btn-color {
            background-color: #34012f;
            color: #ffffff;
            border: none;
        }

        @media (min-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .hero .btn {
                font-size: 1.25rem;
                padding: 1rem 2rem;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>

<body>
    <canvas id="networkCanvas"></canvas>
    <div class="hero">
        <div>
            <h1>Welcome to the ISB Alumni Database</h1>
            <p>Connecting the past, present, and future.</p>
            <a href="explore.html" class="btn btn-color btn-lg">Explore Alumni</a>
        </div>
    </div>


    <script>
        document.querySelector('.btn-color').addEventListener('click', (e) => {
            e.preventDefault();

            // Create a popup form
            const popup = document.createElement('div');
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.background = '#34012f';
            popup.style.color = '#ffffff';
            popup.style.padding = '20px';
            popup.style.borderRadius = '10px';
            popup.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
            popup.style.zIndex = '1000';

            popup.innerHTML = `
            <h3 style="text-align: center; margin-bottom: 20px;">Enter Your Details</h3>
            <form id="popupForm" style="display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 500px; margin: 0 auto;">
                <div style="display: flex; flex-direction: column;">
                <label for="fname" style="margin-bottom: 5px; font-weight: bold;">First Name:</label>
                <input type="text" id="fname" required style="padding: 10px; border: none; border-radius: 5px; background: #24001f; color: #ffffff; width: 100%;">
                </div>
                <div style="display: flex; flex-direction: column;">
                <label for="mname" style="margin-bottom: 5px; font-weight: bold;">Middle Name:</label>
                <input type="text" id="mname" style="padding: 10px; border: none; border-radius: 5px; background: #24001f; color: #ffffff; width: 100%;">
                </div>
                <div style="display: flex; flex-direction: column;">
                <label for="lname" style="margin-bottom: 5px; font-weight: bold;">Last Name:</label>
                <input type="text" id="lname" required style="padding: 10px; border: none; border-radius: 5px; background: #24001f; color: #ffffff; width: 100%;">
                </div>
                <button type="submit" style="padding: 10px; border: none; border-radius: 5px; background: #5a0050; color: #ffffff; font-weight: bold; cursor: pointer;">Submit</button>
            </form>
            `;

            document.body.appendChild(popup);

            document.getElementById('popupForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const fname = document.getElementById('fname').value;
                const mname = document.getElementById('mname').value || 'n/a';
                const lname = document.getElementById('lname').value;

                checkCredentials(fname, mname, lname, 'n/a');
            });
        });
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const maxNodes = 100;
        const maxDistance = 150;

        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
            }

            move() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }
        }

        function connectNodes() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / maxDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            nodes.forEach(node => {
                node.move();
                node.draw();
            });

            connectNodes();
            requestAnimationFrame(animate);
        }

        function init() {
            for (let i = 0; i < maxNodes; i++) {
                nodes.push(new Node(Math.random() * canvas.width, Math.random() * canvas.height));
            }
            animate();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function checkCredentials(fname, mname, lname, usrname) {
            const url = "https://script.google.com/macros/s/AKfycbyoCXnyHiX_kvVpH3W02w0UUE_I9DJHNOB5X8Ae3BA_nwVnMQ7jOh0rzrs-a94fO4dU/exec";

            const formData = new URLSearchParams();
            formData.append("fname", fname);
            formData.append("mname", mname);
            formData.append("lname", lname);
            formData.append("usrname", usrname);

            fetch(url, {
                method: "POST",
                body: formData
            })
                .then(response => response.text())
                .then(result => {
                    console.log("Response:", result);
                    // let resultData = result.split('');
                    // result = resultData[0].trim(); // Get the first character of the response
                    if (result === "false") {
                        console.log("‚ùå Invalid credentials.");

                        popup.innerHTML = `
                                <h3 style="text-align: center; margin-bottom: 20px;">Invalid Credentials</h3>
                                <p style="text-align: center; margin-bottom: 20px;">Please provide your Facebook profile link:</p>
                                <form id="facebookForm" style="display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 500px; margin: 0 auto;">
                                    <div style="display: flex; flex-direction: column;">
                                    <label for="fbLink" style="margin-bottom: 5px; font-weight: bold;">Facebook Profile Link:</label>
                                    <input type="url" id="fbLink" required style="padding: 10px; border: none; border-radius: 5px; background: #24001f; color: #ffffff; width: 100%;">
                                    </div>
                                    <button type="submit" style="padding: 10px; border: none; border-radius: 5px; background: #5a0050; color: #ffffff; font-weight: bold; cursor: pointer;">Submit</button>
                                </form>
                            `;

                        document.getElementById('facebookForm').addEventListener('submit', async (fbEvent) => {
                            fbEvent.preventDefault();

                            const fbLink = document.getElementById('fbLink').value;
                            const username = fbLink.split('/').filter(part => part).pop();

                            const fbIsValid = await checkCredentials(fname, mname, lname, username);

                            if (fbIsValid) {
                                window.location.href = 'explore.html';
                            } else {
                                alert('Invalid credentials. Please try again.');
                            }
                        });
                        return false;
                    } else {

                        console.log("‚úÖ Valid credentials!");
                        // console.log("resultData[1]:", resultData[1]);
                        window.location.href = 'explore.html?key=' + result; // Redirect to explore page
                        return true;
                    }
                })
                .catch(error => {
                    console.error("üö´ Error:", error);
                });
        }

        init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
